<h2 mat-dialog-title>Add author</h2>
<form #newAuthorForm="ngForm" (ngSubmit)="save()">

  <mat-dialog-content>

    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text"  [(ngModel)]="author.name" name="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Gender</mat-label>
      <input matInput type="text"  [(ngModel)]="author.gender" name="gender">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Symbol</mat-label>
      <input matInput type="text"  [(ngModel)]="author.symbol" name="symbol">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="fill-remaining-place"></div>
    <button mat-raised-button>Save</button>
    <button type="button" mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
