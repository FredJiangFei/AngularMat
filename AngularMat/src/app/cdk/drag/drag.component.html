<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)" class="example-list">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" class="example-list">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
