<div [class.unicorn-dark-theme]="darkTheme">
  <mat-toolbar color="primary">
    <span [routerLink]="['/']">Angular Material</span>

    <button mat-button [routerLink]="['/authors']">Authors</button>
    <button mat-button [routerLink]="['/books']">Books</button>

    <span class="fill-remaining-space"></span>

    <img class="avatar" src="../../../assets/images/user.png">

    <button mat-button [matMenuTriggerFor]="LanguageMenu">
      Language
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #LanguageMenu="matMenu">
      <button mat-menu-item>SV</button>
      <button mat-menu-item>EN</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/login']">Logout</button>
      <button mat-menu-item (click)="toggleTheme()">Toggle theme</button>
    </mat-menu>
  </mat-toolbar>

  <div class="container home-container mat-elevation-z8">
      <router-outlet></router-outlet>
  </div>
</div>
